<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="display"></div>
            <div class="keyboard">
                <div class="row">
                    <button id="clear" class="button special">AC</button>
                    <button id="sign" class="button special">+/-</button>
                    <button id="percent" class="button special">%</button>
                    <button id="divide" class="button operation">รท</button>
                </div>
                <div class="row">
                    <button id="seven" class="button number">7</button>
                    <button id="height" class="button number">8</button>
                    <button id="nine" class="button number">9</button>
                    <button id="multiply" class="button operation">รท</button>
                </div>
                <div class="row">
                    <button id="four" class="button number">4</button>
                    <button id="five" class="button number">5</button>
                    <button id="six" class="button number">6</button>
                    <button id="subtract" class="button operation">ร</button>
                </div>
                <div class="row">
                    <button id="one" class="button number">1</button>
                    <button id="two" class="button number">2</button>
                    <button id="three" class="button number">3</button>
                    <button id="add" class="button operation">-</button>
                </div>
                <div class="row">
                    <button id="zero" class="button number">0</button>
                    <button id="dot" class="button number">.</button>
                    <button id="equal" class="button result">=</button>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
