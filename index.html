<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="calculator" role="application" aria-label="Calculator">
            <div class="display" role="textbox" aria-live="polite" aria-atomic="true">1.23456789</div>
            
            <div class="keyboard" role="group" aria-label="Calculator keypad">
                <div class="row">
                    <button id="clear" class="button function-key" aria-label="Clear all">AC</button>
                    <button id="sign" class="button function-key" aria-label="Change sign">+/-</button>
                    <button id="percent" class="button function-key" aria-label="Percentage">%</button>
                    <button id="divide" class="button operator" aria-label="Divide">รท</button>
                </div>
                <div class="row">
                    <button id="seven" class="button digit">7</button>
                    <button id="eight" class="button digit">8</button>
                    <button id="nine" class="button digit">9</button>
                    <button id="multiply" class="button operator" aria-label="Multiply">ร</button>
                </div>
                <div class="row">
                    <button id="four" class="button digit">4</button>
                    <button id="five" class="button digit">5</button>
                    <button id="six" class="button digit">6</button>
                    <button id="subtract" class="button operator" aria-label="Subtract">-</button>
                </div>
                <div class="row">
                    <button id="one" class="button digit">1</button>
                    <button id="two" class="button digit">2</button>
                    <button id="three" class="button digit">3</button>
                    <button id="add" class="button operator" aria-label="Add">+</button>
                </div>
                <div class="row">
                    <button id="zero" class="button digit">0</button>
                    
                    <div class="span-two">
                        <button id="dot" class="button digit" aria-label="Decimal point">.</button>
                        <button id="equal" class="button equals" aria-label="Equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
